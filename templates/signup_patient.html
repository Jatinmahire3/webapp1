<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Signup</title>
    <link rel="stylesheet" href="/static/css/signup_styles.css">  </head>
<body>
    <form action="/signup_patient" method="POST">
        <h1>Patient Sign Up</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flashed-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">  {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" value="{{ name or '' }}" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" value="{{ email or '' }}" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>

        <button type="submit">Sign Up</button>

        <div class="link">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </form>
</body>
</html>
