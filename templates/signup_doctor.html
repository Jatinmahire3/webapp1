<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/signup_doctor.css">
    <title>Doctor Signup</title>
</head>
<body>
    <div class="container">
        <center><h2>Doctor Sign Up</h2></center>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flashed-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/signup_doctor" method="POST">
            <input type="text" name="name" placeholder="Enter your name" value="{{ name or '' }}" required>
            <input type="email" name="email" placeholder="Enter your email" value="{{ email or '' }}" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <input type="text" name="specialization" placeholder="Specialization" value="{{ specialization or '' }}" required>
            <input type="number" name="experience" placeholder="Years of experience" value="{{ experience or '' }}" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
