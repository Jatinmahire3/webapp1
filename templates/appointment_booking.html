<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="/static/css/styles_appointment.css">
    <link rel="stylesheet icon " href="styles.css">
    <link rel="icon" href="/static/images/pic5.png"  type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/images/pic4.png" width="55" style="height: 47px;" alt="Logo">
            <span>GoodCure</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="/appointments">Book Appointment</a></li>
                <li><a href="/reviews">Patient Reviews</a></li>
            </ul>
        </nav>
        
    </header>

    <section class="appointment-booking">
        <h2>Book Your Appointment</h2>
        <form class="appointment-form" id="appointmentForm" method="POST" action="/appointments">
            <label for="doctor">Doctor</label>
            <select name="doctor" id="doctor" required>
                <option value="" disabled selected>Select Doctor</option>
                <option value="doctor1">Dr. John Doe</option>
                <option value="doctor2">Dr. Jane Smith</option>
            </select>

            <label for="appointmentDate">Date</label>
            <input type="date" id="appointmentDate" name="date" required>

            <label for="timeSlot">Time Slot</label>
            <select id="timeSlot" name="timeSlot" required>
                <option value="" disabled selected>Select Time Slot</option>
                <option value="9:00 AM">9:00 AM</option>
                <option value="11:00 AM">11:00 AM</option>
                <option value="2:00 PM">2:00 PM</option>
                <option value="4:00 PM">4:00 PM</option>
            </select>

            <label for="patientName">Your Name</label>
            <input type="text" id="patientName" name="name" placeholder="Enter your name" required>

            <label for="patientContact">Your Contact</label>
            <input type="text" id="patientContact" name="contact" placeholder="Enter your contact number" required>

            <label for="comments">Additional Comments (Optional)</label>
            <textarea id="comments" name="comments" placeholder="Enter additional comments here..."></textarea>

            <button type="submit">Book Appointment</button>
            <div class="form-error" id="error-message"></div>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 GoodCure. All Rights Reserved.</p>
    </footer>

    <script src="/static/js/appointment.js"></script>
</body>
</html>
